<!DOCTYPE html>
<html>
    <head>
        <style>
            .h1 {
                text-align: center;
                font-size: 500%;
            }
            img {
                width: 99%;
                height: 1600px;
                border: 5px groove blue;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <h1 class="h1"><span id="userName"></span>!</h1>
        <img src="postcard.jpg">
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get("name");
            document.getElementById("userName").textContent = decodeURIComponent(name);
        </script>
    </body>
</html>
